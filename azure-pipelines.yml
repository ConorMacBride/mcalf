variables:
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
  CIBW_MANYLINUX_I686_IMAGE: manylinux2014
  CIBW_ARCHS_MACOS: x86_64 arm64

resources:
  repositories:
  - repository: OpenAstronomy
    type: github
    endpoint: ConorMacBride
    name: OpenAstronomy/azure-pipelines-templates

trigger:
  branches:
    include:
    - main
  tags:
    include:
    - 'v*'

stages:
  - stage: StageOneTests
    displayName: Basic Tests
    jobs:
    - template: check-skip.yml@OpenAstronomy
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        default_python: '3.11'
        coverage: codecov
        posargs: -n=4
        envs:
        - linux: codestyle
        - linux: py311

  - stage: StageTwoTests
    displayName: Detailed Tests
    condition: or(and(succeeded(), ne(dependencies.StageOneTests.outputs['check_skip.search.found'], 'true')), eq(variables['Build.Reason'], 'Manual'))
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        default_python: '3.11'
        coverage: codecov
        posargs: -n=4
        envs:
        - linux: py38
        - linux: py39
        - linux: py310
        - macos: py311
        - windows: py311
        - linux: py38-oldestdeps

  - stage: FigureTests
    displayName: Figure Tests
    condition: or(and(succeeded(), ne(dependencies.StageOneTests.outputs['check_skip.search.found'], 'true')), eq(variables['Build.Reason'], 'Manual'))
    jobs:
    - template: run-tox-env.yml@OpenAstronomy
      parameters:
        default_python: '3.11'
        coverage: codecov
        posargs: -n=4
        envs:
        - linux: py311-figure
        - macos: py311-figure
        - windows: py311-figure

  # RELEASING A VERSION: Run more detailed tests if releasing a version (or if triggered manually)
  - ${{ if or(startsWith(variables['Build.SourceBranch'], 'refs/tags/v'), eq(variables['Build.Reason'], 'Manual')) }}:
    - stage: PreReleaseTests
      displayName: Pre-release Tests
      condition: or(succeeded(), eq(variables['Build.Reason'], 'Manual'))
      jobs:
      - template: run-tox-env.yml@OpenAstronomy
        parameters:
          default_python: '3.11'
          coverage: codecov
          posargs: -n=4
          envs:
          - macos: py38
          - macos: py39
          - macos: py310
          - windows: py38
          - windows: py39
          - windows: py310
          - macos: py38-oldestdeps
          - windows: py38-oldestdeps

  # Don't build sdist and wheels for PRs
  - ${{ if ne(variables['Build.Reason'], 'PullRequest') }}:
    - stage: Release
      condition: or(succeeded(), eq(variables['Build.Reason'], 'Manual'))
      jobs:
      - template: publish.yml@OpenAstronomy
        parameters:
          ${{ if startsWith(variables['Build.SourceBranch'], 'refs/tags/v') }}:
            pypi_connection_name: 'pypi_endpoint'
            pypi_endpoint_name: 'mcalf'
          libraries:
          - libfftw3-dev
          test_extras: "tests"
          test_command: pytest --pyargs mcalf
          targets:
          - sdist
          - wheels_cp3[8-9]-macosx_x86_64
          - wheels_cp31[0-1]-macosx_x86_64
          - wheels_cp3[8-9]-macosx_arm64
          - wheels_cp31[0-1]-macosx_arm64
          - wheels_cp3[8-9]-manylinux*_x86_64
          - wheels_cp31[0-1]-manylinux*_x86_64
          - wheels_cp3[8-9]-win_amd64
          - wheels_cp31[0-1]-win_amd64
